<!DOCTYPE html>
<html>
    <head>
        <title>css background-clip</title>
        <meta charset="utf-8">
        
    </head>
    <style>
        .class {
            width: 100%;
            height: 100px;
            background-color: black;
            padding: 20px;
            box-sizing: border-box;
            border: 20px dashed rgb(219, 20, 20);
            background-clip: content-box;
            
        }
    </style>
    <body>
        <div class="class"></div>
    </body>
</html>
